# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'PocketBase Dashboards'
    orgId: 1
    folder: 'PocketBase'
    folderUid: 'pocketbase'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
